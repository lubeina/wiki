<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> List </title>
</head>
<body>
    {% for page in pages %}
        <ul>
            <li>
                <a href="{{ page.get_absolute_url }}">
                    <h1>{{ page.title }}</h1>
                </a>
            </li>
            <li>
                <p>{{ page.last_update }}</p>
            </li>
        </ul><br>
    {% endfor %}
</body>
</html>
